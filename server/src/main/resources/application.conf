# LogDate Server Configuration

# Database Configuration
database {
    # PostgreSQL Configuration (production)
    url = "jdbc:postgresql://localhost:5432/logdate"
    url = ${?DATABASE_URL}
    
    user = "logdate"
    user = ${?DATABASE_USER}
    
    password = "logdate"
    password = ${?DATABASE_PASSWORD}
    
    # Connection Pool Settings
    maximumPoolSize = 20
    minimumIdle = 5
    connectionTimeout = 30000
    
    # Development settings
    auto_migrate = true
    auto_migrate = ${?AUTO_MIGRATE}
}

# Server Configuration
server {
    port = 8080
    port = ${?PORT}
    
    host = "0.0.0.0"
    host = ${?HOST}
}

# JWT Configuration
jwt {
    secret = "your-secret-key-change-in-production"
    secret = ${?JWT_SECRET}
    
    issuer = "logdate.app"
    audience = "logdate-api"
    
    # Token durations in seconds
    access_token_duration = 3600    # 1 hour
    refresh_token_duration = 2592000 # 30 days
    session_token_duration = 900     # 15 minutes
}

# WebAuthn Configuration
webauthn {
    relying_party_id = "logdate.app"
    relying_party_id = ${?WEBAUTHN_RP_ID}
    
    relying_party_name = "LogDate"
    origin = "https://app.logdate.com"
    origin = ${?WEBAUTHN_ORIGIN}
}